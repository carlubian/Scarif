syntax = "proto3";

import "google/protobuf/timestamp.proto";

package Scarif.Protobuf;
option java_package = "Scarif.Protobuf";
option csharp_namespace = "Scarif.Protobuf";

message LogMessage
{
	string App = 1;
	string Component = 2;
	string Severity = 3;
	google.protobuf.Timestamp Timestamp = 4;
	string Message = 5;
}
